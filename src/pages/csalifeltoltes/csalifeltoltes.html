<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>csalifeltoltes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Csali neve</ion-label>
      <ion-input [(ngModel)]="nev" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label fixed>Márka</ion-label>
        <ion-select [(ngModel)]="marka">
          <ion-option value="Haldorádó">Haldorádó</ion-option>
          <ion-option value="SBS">SBS</ion-option>
          <ion-option value="Stég">Stég</ion-option>
          <ion-option value="Feedermánia">Feedermánia</ion-option>
        </ion-select>
      </ion-item>
    <ion-item>
      <ion-label fixed>Típus</ion-label>
      <ion-select [(ngModel)]="tipus">
        <ion-option value="Bojli">Bojli</ion-option>
        <ion-option value="Pellet">Pellet</ion-option>
        <ion-option value="Élő">Élő csali</ion-option>
        <ion-option value="Mű">Mű csali</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
        <ion-label fixed>Állag</ion-label>
        <ion-select [(ngModel)]="allag">
          <ion-option value="Lebegő">Lebegő</ion-option>
          <ion-option value="Süllyedő">Süllyedő</ion-option>
          <ion-option value="Wafter">Wafter</ion-option>
        </ion-select>
      </ion-item>
    <ion-item>
        <ion-label fixed>Méret</ion-label>
        <ion-input [(ngModel)]="meret" type="text"></ion-input>
      </ion-item>
    <ion-item>
      <ion-label fixed>Szín</ion-label>
      <ion-select [(ngModel)]="szin">
        <ion-option value="Piros">Piros</ion-option>
        <ion-option value="Sárga">Sárga</ion-option>
      </ion-select>
    </ion-item>
      <ion-item>
        <ion-label fixed>Leírás</ion-label>
        <ion-input [(ngModel)]="leiras" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Kiszerelés</ion-label>
        <ion-input [(ngModel)]="kiszereles" type="text"></ion-input>
      </ion-item>
  </ion-list>



  <button ion-button (click)="csalifeltolt()">feltolt</button>
</ion-content>
