<ion-header>
  <ion-navbar transparent>

    <ion-title>
      Csali feltöltése
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <p *ngIf="submitAttempt" style="color: #ea6153;">Kérlek helyesen tölsd ki a mezőket!</p>
  <ion-grid>
    <form [formGroup]="csalifeltoltesForm">
      <ion-row padding-horizontal align-items-start>
        <ion-col no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <ion-item no-padding>
            <ion-label color="dark" stacked>Csali neve*</ion-label>
            <ion-input placeholder="Töltsd ki a csali nevét!" [class.invalid]="!csalifeltoltesForm.controls.csalinev.valid && (csalifeltoltesForm.controls.csalinev.dirty|| submitAttempt)"
              [(ngModel)]="nev" formControlName="csalinev"></ion-input>
          </ion-item>
          <ion-item no-padding>
            <ion-label color="dark" stacked>Méret*</ion-label>
            <ion-input placeholder="Csali mérete mm-ben!" [class.invalid]="!csalifeltoltesForm.controls.csalimeret.valid && (csalifeltoltesForm.controls.csalimeret.dirty|| submitAttempt)"
              [(ngModel)]="meret" formControlName="csalimeret" type="number"></ion-input>
          </ion-item>
          <ion-item no-padding>
            <ion-label color="dark" stacked>Kiszerelés*</ion-label>
            <ion-input placeholder="Menyiség grammban" [class.invalid]="!csalifeltoltesForm.controls.csalikiszereles.valid && (csalifeltoltesForm.controls.csalikiszereles.dirty|| submitAttempt)"
              [(ngModel)]="kiszereles" formControlName="csalikiszereles" type="number"></ion-input>
          </ion-item>
          <ion-item no-padding>
            <ion-label color="dark" stacked>Márka*</ion-label>
            <ion-select [(ngModel)]="marka" [class.invalid]="!csalifeltoltesForm.controls.csalimarka.valid && (csalifeltoltesForm.controls.csalimarka.dirty|| submitAttempt)"
              formControlName="csalimarka">
              <ion-option value="Haldorádó">Haldorádó</ion-option>
              <ion-option value="SBS">SBS</ion-option>
              <ion-option value="Stég">Stég</ion-option>
              <ion-option value="Feedermánia">Feedermánia</ion-option>
            </ion-select>
          </ion-item>
          <ion-item no-padding>
            <ion-label color="dark" stacked>Típus*</ion-label>
            <ion-select [(ngModel)]="tipus" [class.invalid]="!csalifeltoltesForm.controls.csalitipus.valid && (csalifeltoltesForm.controls.csalitipus.dirty|| submitAttempt)"
              formControlName="csalitipus">
              <ion-option value="Bojli">Bojli</ion-option>
              <ion-option value="Pellet">Pellet</ion-option>
              <ion-option value="Élő">Élő csali</ion-option>
              <ion-option value="Mű">Mű csali</ion-option>
            </ion-select>
          </ion-item>
          <ion-item no-padding>
            <ion-label color="dark" stacked>Állag*</ion-label>
            <ion-select [(ngModel)]="allag" [class.invalid]="!csalifeltoltesForm.controls.csaliallag.valid && (csalifeltoltesForm.controls.csaliallag.dirty|| submitAttempt)"
              formControlName="csaliallag">
              <ion-option value="Lebegő">Lebegő</ion-option>
              <ion-option value="Süllyedő">Süllyedő</ion-option>
              <ion-option value="Wafter">Wafter</ion-option>
            </ion-select>
          </ion-item>

          <ion-item no-padding>
            <ion-label stacked>Szín*</ion-label>
            <ion-select [(ngModel)]="szin" [class.invalid]="!csalifeltoltesForm.controls.csaliszin.valid && (csalifeltoltesForm.controls.csaliszin.dirty|| submitAttempt)"
              formControlName="csaliszin">
              <ion-option value="Piros">Piros</ion-option>
              <ion-option value="Sárga">Sárga</ion-option>
              <ion-option value="Zöld">Zöld</ion-option>
              <ion-option value="Barna">Barna</ion-option>
            </ion-select>
          </ion-item>
          <button ion-button margin-top float-right clear button-clear text-capitalize (click)="save()">Feltöltés</button>          </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
