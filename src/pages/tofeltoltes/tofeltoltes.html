<ion-header>
  <ion-navbar transparent>

    <ion-title>
      Tó feltöltése
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <p *ngIf="submitAttempt" style="color: #ea6153;">Kérlek helyesen tölsd ki a mezőket!</p>
  <ion-grid>
    <form [formGroup]="tofeltoltesForm">
      <ion-row padding-horizontal align-items-start>
        <ion-col no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

          <ion-item no-padding>
            <ion-label stacked>Tó neve*</ion-label>
            <ion-input placeholder="Töltsd ki a tó nevét!" [class.invalid]="!tofeltoltesForm.controls.toneve.valid && (tofeltoltesForm.controls.toneve.dirty|| submitAttempt)"
              [(ngModel)]="nev" formControlName="toneve" type="text"></ion-input>
          </ion-item>
          <ion-item no-padding>
            <ion-label stacked>Cím*</ion-label>
            <ion-input placeholder="Add meg a tó címét!" [class.invalid]="!tofeltoltesForm.controls.tocime.valid && (tofeltoltesForm.controls.tocime.dirty|| submitAttempt)"
              [(ngModel)]="cim" formControlName="tocime" type="text"></ion-input>
          </ion-item>
          <ion-item no-padding>
            <ion-label stacked>Telefonszám*</ion-label>
            <ion-input [class.invalid]="!tofeltoltesForm.controls.toszama.valid && (tofeltoltesForm.controls.toszama.dirty|| submitAttempt)"
              [(ngModel)]="tel" formControlName="toszama" type="number"></ion-input>
          </ion-item>
          <ion-item no-padding>
            <ion-label stacked>Megye*</ion-label>
            <ion-input [class.invalid]="!tofeltoltesForm.controls.tomegyeje.valid && (tofeltoltesForm.controls.tomegyeje.dirty|| submitAttempt)"
              [(ngModel)]="megye" formControlName="tomegyeje" type="text"></ion-input>
          </ion-item>

          <button ion-button margin-top float-right clear button-clear text-capitalize (click)="save()">Feltöltés</button>          </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
