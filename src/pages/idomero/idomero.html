<ion-header>
  <ion-toolbar color="primary">


    <ion-title>Időmérő</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="idomeroBeallitasok()">
            <ion-icon name="settings"></ion-icon>
          </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding class="default-background" text-center>
  <ion-list>
    <span class="compomets">Etap mérés értesítéssel</span>
    <ion-icon icon-large name="stopwatch">

    </ion-icon>

    <p class="example-p">Ne felejts el újradobni, hiszen a method etetőanyagok gyorsan oldódnak! Állítsd be a dobási etap idejét a fenti beállításokban,
      majd indítsd el a start gombbal! Az idő lejártával értesítést kapsz.</p>
    <div>

      <ion-item>
        <h1 text-center>{{displayTime}}</h1>
      </ion-item>
      <ion-fab bottom right *ngIf="runTimer && hasStarted && !hasFinished">
        <button ion-fab (click)="pauseTimer()">
  <ion-icon name="pause"></ion-icon>
  </button>
      </ion-fab>
      <ion-fab bottom right *ngIf="!runTimer && hasStarted && !hasFinished">
        <button ion-fab (click)="resumeTimer()">
     <ion-icon name="play"></ion-icon>
     </button>
      </ion-fab>
      <ion-fab bottom right *ngIf="!hasStarted">
        <button ion-fab (click)="startTimer()" item-right>
     <ion-icon name="play"></ion-icon>
     </button>
      </ion-fab>
      <ion-fab bottom left *ngIf="!runTimer && (hasStarted || hasFinished) || hasFinished">
        <button ion-fab color="danger" (click)="initTimer()" item-left>
     <ion-icon name="refresh"></ion-icon>
    </button>
      </ion-fab>
    </div>
  </ion-list>
</ion-content>
