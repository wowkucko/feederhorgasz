<ion-header>

  <ion-navbar>
    <ion-title>{{toreszletek.nev}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ng-container *ngIf="ladabol;else nemlada">
    <div *ngFor="let toreszletek of toreszletek; let i = index">
    <h2>{{toreszletek.nev}}</h2>
    <h3>{{toreszletek.$key}} </h3>
    
    </div>
  </ng-container>
  <ng-template #nemlada>
    <h2>{{toreszletek.nev}}</h2>
    <h3>{{toreszletek.$key}} </h3>
    <button ion-fab (click)="PushTolada()">Ládába</button>
  </ng-template>
    
</ion-content>
