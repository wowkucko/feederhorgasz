<ion-header header-ios>
    <ion-navbar transparent [ngClass]="{'active':isClassActive()}">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title  text-left>{{hiradatok.acf.cim}}</ion-title>
    </ion-navbar>
</ion-header>

  <ion-content elastic-header>
      <ion-item no-lines background-size id="elastic-header" [ngStyle]="{'background-image': 'url(' + hiradatok.acf.image + ')'}">
          <div title-block>
              <span new-category>{{ hiradatok.acf.kategoria}}</span>
              <h1 parallax-title text-wrap>{{hiradatok.acf.cim}}</h1>
          </div>
      </ion-item>
      <ion-item-group>
          <ion-item-divider border no-lines>
              
              <h2 item-subtitle>írta: Haldorádó</h2>
              <button item-end ion-button color="primary" button-action-shit>
                    <ion-icon name="more"></ion-icon>
                  </button>
          </ion-item-divider>
          <ion-item no-margin no-lines>
              
              <p parallax-description text-wrap [innerHTML]=hiradatok.acf.leiras></p>
                <ion-grid no-padding *ngIf="video">
                    <ion-row>
                      <ion-col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-4 *ngFor="let item of videos; let i = index" (click)="openVideo()">
                        <!--Header Styled cards-->
                        <ion-item no-lines>
                          <span new-category text-uppercase>Videó bemutató</span>
                          <!-- Card Title -->
                          <h2 card-title>{{item.snippet.title}}</h2>
                          <!-- Card Subtitle -->
                          <h3 card-subtitle text-wrap>{{item.snippet.channelTitle}}</h3>
                          <!-- Card Badge -->
                          <ion-badge item-end class="badge-dark">Megtekintés</ion-badge>
                        </ion-item>
                        <!-- End Header Styled Cards-->
                        <!-- Card Background -->
                        <ion-card >
                          <img images-filter [src]="item.snippet.thumbnails.high.url" />
                        </ion-card>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
          </ion-item>
      </ion-item-group>
  </ion-content>
