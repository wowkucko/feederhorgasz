<ion-header>

  <ion-navbar>
    <ion-title>{{hiradatok.title.rendered}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{hiradatok.cim}}</h2>
  <img src="{{hiradatok.image}}" />
  <div class="text" [innerHTML]="hiradatok.leiras"></div>
  {{hiradatok.datum}}

 {{hiradatok.kategoria}}

  <h2>Kommentek</h2>
  <ion-list>

    <ion-item>
      <ion-label>Bejegyzés</ion-label>
      <ion-input [(ngModel)]="bejegyzesszovege" type="text" ></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button color="light" (click)="kommentelkuld()">Beküld</button>
  <ng-container *ngFor="let item of kommentek; let i = index">
    <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="{{item.kommenteloavatar}}">
        </ion-avatar>
        <h2>{{item.kommenteloneve}}</h2>
        <h3>{{item.kommentido}}</h3>
        <p>{{item.bejegyzesszovege}}</p>
      </ion-item>
    </ion-list>
  </ng-container>
</ion-content>
