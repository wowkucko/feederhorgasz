<!--
  Generated template for the ProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header header-ios>
  <ion-navbar transparent>
    
  </ion-navbar>
</ion-header>


<ion-content padding>
  {{navParams.data.facebooknev}}<br>
  <ion-avatar>
    <img src="{{navParams.data.facebookprofilkep}}" />
  </ion-avatar>

</ion-content>

<ion-content elastic-header>
  <div padding background-size id="elastic-header" [ngStyle]="{'background-image': 'url(' + headerImage + ')'}">
    <ion-thumbnail>
      <img [src]="navParams.data.facebookprofilkep" />
    </ion-thumbnail>
    <!-- Parallx Title -->
    <h2 text-center parallax-title>{{navParams.data.facebooknev}}</h2>
    <!-- Parallx Subtitle -->
    <h3 text-center parallax-subtitle>Feeder Horgász</h3>
  </div>
  <ion-list>
    <button ion-item (click)="openBeallitasok()">
      Felhasználói beállítások
    </button>
    <button ion-item (click)="openLada()">
      Láda
    </button>
    <button ion-item (click)="logout()">
      Kijelentkezés
    </button>
</ion-list>
</ion-content>
