<ion-content has-header auth-page>
  <ion-grid no-padding>
    <ion-row padding-horizontal align-self-center>

      <ion-col align-self-end col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <!---Logo-->
        <!---<img [src]="data.logo">-->
        <!---Logo Subtitle-->
        <div logo></div>
        <h2 login-subtitle no-margin kozepre>Üdvözöllek!</h2>
        <!---Logo Title-->
        <h1 ion-text color="accent" login-title no-margin>Jelentkezz be a használathoz!</h1>
      </ion-col>
      <ion-col align-self-end bottom-form col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

        <button ion-button default-button full color="secondary" text-capitalize block color="secondary" (click)="loginWithFacebook()">Facebook bejelentkezés<ion-icon name="logo-facebook"></ion-icon></button>
        <button ion-button default-button full color="secondary" text-capitalize block color="secondary">Twitter bejelentkezés<ion-icon name="logo-twitter"></ion-icon></button>
        <button ion-button default-button full color="secondary" text-capitalize block color="secondary" (click)="loginWithGoogle()">Google bejelentkezés<ion-icon name="logo-googleplus"></ion-icon></button>
      </ion-col>
      <ion-col col-6 col-sm-6 col-md-6>
        <p>Az alkalmazást készítette: <b>Perényi Tamás</b> @Copy Right 2018.</p>
      </ion-col>
      

    </ion-row>
  </ion-grid>
</ion-content>
