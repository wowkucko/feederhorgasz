<ion-content padding class="animated fadeIn login auth-page">
    <div class="login-content">
          <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
        <div class="logo"></div>
        <h2 ion-text class="text-primary">
          <strong>Feeder</strong> Horgász
        </h2>
      </div>
<!-- Login form -->
  <div>
    <p text-center ion-text color="secondary">Bejelentkezés ezzel:</p>

    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <button ion-button icon-only block class="btn-facebook" (click)="loginWithFacebook()">
            <ion-icon name="logo-facebook"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-4>
          <button ion-button icon-only block class="btn-twitter">
            <ion-icon name="logo-twitter"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-4>
          <button ion-button icon-only block class="btn-gplus" (click)="loginWithGoogle()">
            <ion-icon name="logo-googleplus"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
<!-- Other links -->
<div text-center margin-top>
    <span ion-text color="secondary" tappable>Problémád van? <strong>info@feederhorgasz.com</strong></span>
  </div>
</div>
</ion-content>
