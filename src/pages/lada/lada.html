<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Horgász Láda</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-grid no-padding background-color>
    <ion-row>
      <ion-col col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4>
        <ion-card text-center (click)="openMycsali()">
          <div card-image>
            <img src="./assets/img/bait.jpg" />
          </div>
          <ion-card-content>
            <ion-card-title>
              <h2 card-title>Saját csalik</h2>

            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4>
        <ion-card text-center (click)="openMyetetoanyag()">
          <div card-image>
            <img src="./assets/img/ground.jpg" />
          </div>
          <ion-card-content>
            <ion-card-title>
              <h2 card-title>Saját etetőanyagok</h2>

            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4>
        <ion-card text-center (click)="openMyto()">
          <div card-image>
            <img src="./assets/img/lake.jpg" />
          </div>
          <ion-card-content>
            <ion-card-title>
              <h2 card-title>Kedvenc tavak</h2>

            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
