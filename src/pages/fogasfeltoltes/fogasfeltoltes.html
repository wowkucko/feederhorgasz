<ion-header>

  <ion-navbar>
    <ion-title>fogasfeltoltes</ion-title>
    <ion-buttons first>
      <button ion-button (click)="bezarFeltolt()">Bezárás</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Kép feltöltése
  <button ion-button (click)="fotoKeszit()">Fotózás</button>
  <button ion-button (click)="fotoValaszt()">Galéria</button>
  <img src="{{ kepmegjelenit }}" />
    <ion-item>
      <ion-label>Fogás dátuma*</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD HH:mm" pickerFormat="YYYY-MM-DDTHH:mm" [(ngModel)]="fogasDatuma"></ion-datetime>
    </ion-item>
  <ion-item>
    <ion-label fixed>Hal súlya</ion-label>
    <ion-input [(ngModel)]="fogasSuly" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Fogás helyszíne*</ion-label>
    <ion-input [(ngModel)]="fogasHelyszin" type="text" clearOnEdit="true"></ion-input>
    <button ion-button clear item-end (click)="valasztasLadabolhelyszin()">
                <ion-icon name="add-circle">Kiválasztom</ion-icon>
              </button>
  </ion-item>


  <ion-list>
    <ion-item>
      <ion-label>Halfaj*</ion-label>
      <ion-select [(ngModel)]="fogasHalfaj">
        <ion-option value="Nincs megadva" selected="true">Választás...</ion-option>
        <ion-option value="Ponty">Ponty</ion-option>
        <ion-option value="Amur">Amúr</ion-option>
        <ion-option value="Keszeg">Keszeg</ion-option>
        <ion-option value="Kárász">Kárász</ion-option>
        <ion-option value="Törpeharcsa">Törpeharcsa</ion-option>
        <ion-option value="Compó">Compó</ion-option>
        <ion-option value="Csuka">Csuka</ion-option>
        <ion-option value="Tokhal">Tokhal</ion-option>
        <ion-option value="Egyéb">Egyéb</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

    <ion-item>
      <ion-label fixed>Használt csali</ion-label>
      <ion-input [(ngModel)]="fogasCsali" type="text" clearOnEdit="true"></ion-input>
      <button ion-button clear item-end (click)="valasztasLadabolcsali()">
        <ion-icon name="add-circle">Kiválasztom</ion-icon>
      </button>
    </ion-item>

  <ion-item>
    <ion-label fixed>Etetőanyag 1</ion-label>
    <ion-input [(ngModel)]="fogasEtetoanyag1" type="text" clearOnEdit="true"></ion-input>
    <button ion-button clear item-end (click)="valasztasLadaboletetoanyag()">
              <ion-icon name="add-circle">Kiválasztom</ion-icon>
            </button>
  </ion-item>
  <ion-item>
      <ion-label fixed>Etetőanyag 2</ion-label>
      <ion-input [(ngModel)]="fogasEtetoanyag2" type="text" clearOnEdit="true"></ion-input>
      <button ion-button clear item-end (click)="valasztasLadaboletetoanyag()">
                <ion-icon name="add-circle">Kiválasztom</ion-icon>
              </button>
    </ion-item>
    <ion-item>
        <ion-label fixed>Etetőanyag 3</ion-label>
        <ion-input [(ngModel)]="fogasEtetoanyag3" type="text" clearOnEdit="true"></ion-input>
        <button ion-button clear item-end (click)="valasztasLadaboletetoanyag()">
                  <ion-icon name="add-circle">Kiválasztom</ion-icon>
                </button>
      </ion-item>
      <ion-item>
          <ion-label fixed>Etetőanyag 4</ion-label>
          <ion-input [(ngModel)]="fogasEtetoanyag4" type="text" clearOnEdit="true"></ion-input>
          <button ion-button clear item-end (click)="valasztasLadaboletetoanyag()">
                    <ion-icon name="add-circle">Kiválasztom</ion-icon>
                  </button>
        </ion-item>

  <ion-item>
    <ion-label fixed>Egyéb megjegyzés</ion-label>
    <ion-textarea [(ngModel)]="fogasEgyeb" type="text"></ion-textarea>
  </ion-item>
  <ion-item>
      <ion-label>Publikus</ion-label>
      <ion-checkbox checked [(ngModel)]="fogasPublikus"></ion-checkbox>
    </ion-item>




  <button ion-button (click)="adatfeltolt()">data</button>
</ion-content>
