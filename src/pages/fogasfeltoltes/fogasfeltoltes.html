<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>fogasfeltoltes</ion-title>
    <ion-buttons first>
      <button ion-button (click)="bezarFeltolt()">Bezárás</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="fotoKeszit()">Fotózás</button>
  <button ion-button (click)="fotoValaszt()">Választ</button>
  d {{navParams.data.facebookemail}}
  <img src="{{ kepmegjelenit }}" />

  <ion-list>

    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DDTHH:mm" pickerFormat="YYYY-MM-DDTHH:mm" [(ngModel)]="fogasDatuma"></ion-datetime>
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-item>
      <ion-label fixed>Súly</ion-label>
      <ion-input [(ngModel)]="fogasSuly" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Egyéb</ion-label>
      <ion-input [(ngModel)]="fogasEgyeb" type="text"></ion-input>
    </ion-item>
  </ion-list>



  <button ion-button (click)="adatfeltolt()">data</button>
</ion-content>
