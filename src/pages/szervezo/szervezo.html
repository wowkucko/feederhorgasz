<ion-header>

  <ion-navbar>
    <ion-title>Naptár</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Válaszd ki, hogy melyik naptárba szeretnéd felvenni vagy megtekinteni az eseményeket!</p>
  <ion-list>
    <ion-item *ngFor="let cal of calendars" tappable>
      <button ion-button icon-only item-start clear (click)="addEvent(cal)">
         <ion-icon name="add"></ion-icon>
       </button> {{cal.name}}

      <button ion-button icon-only item-end clear (click)="openCal(cal)">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
