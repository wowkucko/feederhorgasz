<ion-header>

  <ion-navbar color="primary">
    <ion-toolbar color="primary">
      <ion-searchbar (input)="getTavak($event)"></ion-searchbar>
    </ion-toolbar>
  </ion-navbar>

</ion-header>
<ion-content>
    <ion-fab top right edge>
        <button ion-fab (click)="opentoFeltoltes()"><ion-icon name="add"></ion-icon></button>
      </ion-fab>
  <ion-list>
    <ion-item>
      <ion-label>Megye kiválasztása</ion-label>
      <ion-select [(ngModel)]="megyevalasztas" (ionChange)="tavakLoading()">
        <ion-option value="osszes" selected="true">Minden</ion-option>
        <ion-option value="Baranya">Baranya</ion-option>
        <ion-option value="Békés">Békés</ion-option>
        <ion-option value="Borsod-Abaúj-Zemplén">Borsod-Abaúj-Zemplén</ion-option>
        <ion-option value="Csongrád">Csongrád</ion-option>
        <ion-option value="Fejér">Fejér</ion-option>
        <ion-option value="Győr-Moson-Sopron">Győr-Moson-Sopron</ion-option>
        <ion-option value="Hajdú-Bihar">Hajdú-Bihar</ion-option>
        <ion-option value="Heves">Heves</ion-option>
        <ion-option value="Jász-Nagykun-Szolnok">Jász-Nagykun-Szolnok</ion-option>
        <ion-option value="Komárom-Esztergom">Komárom-Esztergom</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list *ngFor="let item of toadatok; let i = index">
    <ion-item-sliding>
      <ion-item color="light" (click)="toreszletNyit(item)">{{item.nev}}</ion-item>
      <ion-item-options side="right">
          <button ion-button color="primary">
            <ion-icon name="heart"></ion-icon>
            Kedvenc
          </button>
          <button ion-button color="secondary">
            <ion-icon name="call"></ion-icon>
            Hívás
          </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
