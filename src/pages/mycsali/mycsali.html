<ion-header header-ios>
  <ion-navbar transparent [ngClass]="{'active':isClassActive()}">

    <ion-title>Saját csalik</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="default-background" text-center>
  <ion-list>
    <h1 *ngIf="hozzaadas" class="example-h1">Válassz ki a csalit!</h1>
    <h1 *ngIf="torles" class="example-h1">Ládádban lévő csalik:</h1>

    <ion-grid no-padding>
      <ion-row>
        <ion-col col-12>
          <ion-list no-margin>
            <ion-item border no-lines [ngClass]="animateClass" *ngFor="let item of mycsalik; let i = index">

              <h2 item-title (click)="openMycsalireszletek(item)">{{item.csalineve}}</h2>
              <ion-icon *ngIf="hozzaadas" name="add-circle" icon-small item-right (click)="addFogashoz(item)">
              </ion-icon>
              <ion-icon *ngIf="torles" name="trash" icon-small item-right (click)="showConfirm(item)">
              </ion-icon>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
