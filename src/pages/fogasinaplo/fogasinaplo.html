<ion-header>

  <ion-navbar>
    <ion-title>Fogási napló</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-fab top right edge>
        <button ion-fab (click)="openFeltoltes()"><ion-icon name="add"></ion-icon></button>
      </ion-fab>
      <ng-container *ngFor="let item of fogasadatok; let i = index">
    <ion-card >
      
        <img [src]="item.keplink"/>
        <ion-card-content>
          <ion-card-title>
              {{item.datum}} - {{item.halfaj}}
            </ion-card-title>
          <p>

            <button ion-button>Részletek</button> {{item.helyszin}}
            <button  ion-button clear item-end (click)="deleteNaplobol(item)">
                <ion-icon name="trash"></ion-icon>
              </button>
          </p>
          
        </ion-card-content>
      </ion-card>
    </ng-container>
</ion-content>
