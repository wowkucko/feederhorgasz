<ion-header header-ios>
    <ion-navbar transparent [ngClass]="{'active':isClassActive()}">
  
      <ion-title>Saját etetőanyagok</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding class="default-background" text-center>
    <ion-list>
        <h1 *ngIf="hozzaadas" class="example-h1">Válaszd ki az etetőanyagot!</h1>
        <h1 *ngIf="torles" class="example-h1">Ládádban lévő etetőanyagok:</h1>
        
    <ion-grid no-padding>
        <ion-row>
            <ion-col col-12>
                <ion-list no-margin>
                    <ion-item border no-lines [ngClass]="animateClass" *ngFor="let item of myetetoanyagok; let i = index">
                        
                        <h2 item-title (click)="openMyetetoanyagreszletek(item)">{{item.etetoanyagneve}}</h2>
                        <ion-icon *ngIf="hozzaadas" name="add-circle" icon-small item-right (click)="addFogashoz(item)">
                        </ion-icon>
                        <ion-icon *ngIf="torles" name="trash" icon-small item-right (click)="deleteLadabol(item)">
                        </ion-icon>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
    </ion-list>
</ion-content>
