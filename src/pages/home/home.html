<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="person"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Görbüljön {{navParams.data.facebooknev}}!</h2>
  <ion-card>
      <ion-card-header>
        Közeli helyek
      </ion-card-header>
    
      <ion-list>
        <button ion-item (click)="terkepnyit()">
          <ion-icon name="cart" item-start></ion-icon>
          Horgásztó
        </button>
    
        <button ion-item>
          <ion-icon name="medical" item-start></ion-icon>
          Horgászbolt
        </button>
    
        <button ion-item>
          <ion-icon name="cafe" item-start></ion-icon>
          Szervíz
        </button>

    
      </ion-list>
    </ion-card>
    <ion-content class="home">
      <ion-card ion-item *ngFor="let item of items"> 
          <img src="{{item.better_featured_image.source_url}}" />
          <ion-card-content>
             <ion-card-title>
                 {{item.title.rendered}}
             </ion-card-title>
    
             <div class="text" [innerHTML]="item.excerpt.rendered"></div>
          </ion-card-content>
      </ion-card>
</ion-content>
