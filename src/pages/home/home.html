<ion-header>
  <ion-toolbar color="primary">
    <ion-title>HÃ­rek</ion-title>

    <ion-buttons end>
        <button ion-button icon-only (click)="presentActionSheet()">
          <ion-icon name="apps"></ion-icon>
        </button>
      </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding class="trips detail-bg">
    <div class="trip card" *ngFor="let item of items" (click)="itemKlikk(item)">
        <div class="background border-bottom" [ngStyle]="{'background-image': 'url(' + item.acf.image + ')'}">
            <div class="background-filter rlt">
                <div class="align-bottom" padding-left padding-right>
                    <h6 class="pull-left text-white" ion-text>{{ item.acf.cim }}</h6>
                    <h6 class="pull-right text-white" ion-text>{{ item.acf.datum }}</h6>
                    <div class="clear"></div>
                  </div>
                </div>
              </div>
              <div class="padding-sm primary-bg">
                  <ion-icon name="information-circle" class="text-white"></ion-icon>
                  <span ion-text class="text-white">{{ item.acf.short }}</span>
                 
                </div>
              </div>
</ion-content>
