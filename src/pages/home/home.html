<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="openTerkep()">
        <ion-icon name="navigate"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Header</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="idojarasMegnyit()">
        <ion-icon name="cloudy-night"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
    <button ion-button (click)="idomeroMegnyit()">Mérő</button>
  <ion-card ion-item *ngFor="let item of items" (click)="itemKlikk(item)">
    <ion-card-content>
      <ion-item>
        <h2>{{item.acf.cim}}</h2>
        <p>{{item.acf.datum}}</p>
      </ion-item>

      <img src="{{item.acf.image}}"/>

      <ion-card-content>

        <div class="text" [innerHTML]="item.acf.short"></div>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>Megosztás</div>
            </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
              <ion-icon name="text"></ion-icon>
              <div>4 komment</div>
            </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
