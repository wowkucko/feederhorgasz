<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="navigate"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Header</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="idojarasMegnyit()">
        <ion-icon name="cloudy-night"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2>Görbüljön {{navParams.data.facebooknev}}!</h2>
  <ion-card>
    <ion-card-header>
      Közeli helyek
    </ion-card-header>

    <ion-list>
      <button ion-item (click)="terkepnyit()">
          <ion-icon name="cart" item-start></ion-icon>
          Horgásztó
        </button>

      <button ion-item>
          <ion-icon name="medical" item-start></ion-icon>
          Horgászbolt
        </button>

      <button ion-item>
          <ion-icon name="cafe" item-start></ion-icon>
          Szervíz
        </button>
    </ion-list>
  </ion-card>
  <ion-card ion-item *ngFor="let item of items" (click)="itemKlikk(item)">
    <ion-card-content>
      <ion-item>
        <h2>{{item.title.rendered}}</h2>
        <p>November 5, 1955</p>
      </ion-item>

      <img src="{{item.better_featured_image.source_url}}"/>

      <ion-card-content>
        <div class="text" [innerHTML]="item.excerpt.rendered"></div>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>12 Likes</div>
            </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
              <ion-icon name="text"></ion-icon>
              <div>4 Comments</div>
            </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
